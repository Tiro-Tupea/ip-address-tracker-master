<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
  <link rel="stylesheet" href="assets/styles/style.css">
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="top">
    <h1 class="title flex">IP Address Tracker</h1>

      <div class="search-bar flex">
        <input type="text" id="search-bar" placeholder="Search for any IP address or domain"><button class="search-btn"><img src="/assets/images/icon-arrow.svg" alt="arrow-icon"></button>
      </div>

      <div class="result-panel flex">

        <div class="ip-container">
          <span>IP Address</span>
          <p class="ip result">...</p>
        </div>
        <div class="location-container">
          <span>Location</span>
          <p class="location result">...</p>
        </div>
        <div class="time-zone-container">
          <span>Timezone</span>
          <p class="time-zone result">...</p>
        </div>
        <div class="isp-container">
          <span>ISP</span>
          <p class="isp result">...</p>

        </div>
        
         <!--UTC add offset value dynamically using the API -->
        
      </div>
  </div>


  <div class="bottom">
    <div id="map">


    </div>
  </div>

  

  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

<script src="/assets/app/app.js"></script>
</html>
